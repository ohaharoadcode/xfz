{% extends 'base/base_cms.html' %}
{% block link %}
    <link rel="stylesheet" href="{% static '' %}css/personal_info.min.css">
    <script src="{% static '' %}js/personal_info.js"></script>
    <script src="{% static '' %}js/cropper.min.js"></script>
    <link rel="stylesheet" href="{% static '' %}css/cropper.min.css">
{% endblock %}
{% block content-title %}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="outer col-sm-offset-1 col-sm-10">
            {% csrf_token %}
            <div class="thumbnail col-sm-1 ">
                <img id="img_thumbnail" src="/media/{{ user.thumbnail }}" alt="头像">
                <div class="btn-wrapper">
                    <label class="btn btn-info btn-block btn-sm" id="up-btn">上传头像
                        <input id="up_thumbnail" type="file" style="display: none">
                    </label>
                </div>
            </div>
            <div class="col-sm-11 user-info form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" value="{{ user.username }}" id="username" class="form-control col-sm-10"
                               style="outline: none;border:none;">

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
